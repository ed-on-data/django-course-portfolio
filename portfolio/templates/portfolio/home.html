{% extends 'portfolio/base.html' %}

{% block content %}

<h1>Portfolio</h1>
<a href="{% url 'blog:all_blogs' %}" >Blog</a>
<br>

{% load static %}
<a href="{% static 'portfolio/resume.pdf' %}">Resume</a>
<br>
<img src="{% static 'portfolio/mainpic.jpg' %}" alt="My image">
<br>

{% for project in projects %}

    <h2>{{ project.title }}</h2>
    <p>{{ project.description }}</p>
    <img src="{{ project.image.url }}" height=100 width=100>

    {% if project.url %}
        <a href="{{project.url}}">Link</a>
    {% endif %}

{% endfor %}

{% endblock %}
