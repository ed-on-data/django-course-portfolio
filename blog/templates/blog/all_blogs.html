{% extends 'portfolio/base.html' %}

{% block content %}
<h1>My Blog</h1>
<h5>I have written {{blogs.count}} blog{{ blogs.count|pluralize }}  </h5>

{% for blog in blogs %}

<a href="{% url 'blog:detail' blog.id %}"><h2>{{ blog.title }}</h2></a>
<p>{{ blog.content|safe|truncatechars:250 }}</p>
<p>{{ blog.publish_date|date:'d M Y'|upper }}</p>

{% endfor %}
{% endblock %}
